server {
    listen 8000;
    server_name _;
    
    location / {
        root /app/public;
        index index.html;
    }
    
    # Health check endpoint
    location /health {
        return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # Redirect to GitHub repository
    location /github {
        return 302 https://github.com/Boom-Vitt/BoomBigNose;
    }
    
    # Redirect to Railway template
    location /template {
        return 302 https://railway.app/template/TEMPLATE_ID_FROM_RAILWAY;
    }
}
