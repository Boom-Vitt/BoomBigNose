server {
    listen 8000 default_server;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Health check endpoints
    location = /health {
        default_type application/json;
        try_files /health/index.json =200;
    }

    location = /healthz {
        default_type application/json;
        try_files /healthz/index.json =200;
    }

    location = /railway-health {
        default_type application/json;
        try_files /railway-health/index.json =200;
    }

    # Simple text health check for Railway
    location = /ping {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Redirect to GitHub repository
    location /github {
        return 302 https://github.com/Boom-Vitt/BoomBigNose;
    }

    # Redirect to Railway template
    location /template {
        return 302 https://railway.app/project/3c5932b7-b548-4802-b39f-55d7ccfb545d;
    }
}
